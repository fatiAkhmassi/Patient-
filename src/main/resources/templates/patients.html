<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">Liste des patients</div>
                <div class="card-body">
                    <form action="get" th:action="@{index}">
                        <label>Key word</label>
                        <input type="text" name="keyword" th:value="${keyword}"></input>
                        <button type="submit" class="btn btn-primary">Chercher</button>
                    </form>
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>DateNaissance</th>
                            <th>Malade</th>
                            <th>Score</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="p:${ListPatients}">
                            <td th:text="${p.id}"></td>
                            <td th:text="${p.nom}"></td>
                            <td th:text="${p.dateNaissance}"></td>
                            <td th:text="${p.malade}"></td>
                            <td th:text="${p.score}"></td>
                            <td>
                                <a onclick="return confirm('Etes vous sure?')" class="btn btn-danger" th:href="@{delete(id=${p.id},page=${currentPage},size=${currentSize},keyword=${keyword})}">Delete</a>
                            </td>
                            <td>
                               <a class="btn btn-success" th:href="@{editPatients(id=${p.id},page=${currentPage},size=${currentSize},keyword=${keyword})}">Edit</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <ul class="nav nav-pills">
                        <li th:each="page,status:${pages}">
                            <a th:class="${status.index==currentPage?'btn btn-primary ms-1':'btn btn-outline-primary ms-1'}"
                               th:text="${status.index}"
                               th:href="@{index(page=${status.index},size=${currentSize},keyword=${keyword})}"
                            ></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
