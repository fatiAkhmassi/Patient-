<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div layout:fragment="content1">
        <div class="col-md-6 offset-3 mt-5">
            <div class="card">
                <div class="card-header">Ajouter un nouveau patient</div>
                <div class="card-body">
                    <form method="post" th:action="@{save}">
                        <div>
                            <div class="mt-2">
                                <input type="text" name="nom" placeholder="Entrer le nom" class="form-control" th:value="${patient.nom}">
                                <span class="text-danger" th:errors="${patient.nom}"></span>
                            </div>
                            <div class="mt-2">
                                <input type="Date" name="dateNaissance" class="form-control" th:value="${patient.dateNaissance}">
                                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                            </div>
                            <div class="mt-2">
                                <label>Malade </label>
                                <input type="checkbox" name="malade" th:value="${patient.malade}">
                                <span class="text-danger" th:errors="${patient.malade}"></span>
                            </div>
                            <div class="mt-2">
                                <input type="text" name="score" placeholder="Entrer le score" class="form-control" th:value="${patient.score}">
                                <span class="text-danger" th:errors="${patient.score}"></span>
                            </div>
                            <button type="submit" class="btn btn-primary mt-2"> Save </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
